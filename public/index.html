<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,400;1,300;1,700&display=swap"
    rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/public/styles/nav.css">
  <link rel="stylesheet" href="/public/styles/header.css">
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/public/styles/new-tweet.css">


  <!-- External JS -->
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>

  <!-- App JS -->
  <script type="text/javascript" src="./scripts/client.js"></script>
  <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="nav-logo">tweeter</span>
    <span class="nav-new-tweet"><strong>Write</strong>&nbsp;a new tweet&nbsp;&nbsp;<i
        class="fa fa-angle-double-down"></i></span>

  </nav>

  <!-- Header Icon -->

  <header class="avatar-header">
    <div class="avatar-image">
      <img src="/public/images/profile-hex.png">
    </div>
    <br>
    <div class="avatar-name">
      <h2>Your Name</h2>
    </div>

  </header>


  <!-- Page-specific (main) content here -->
  <!-- New tweet section -->
  <main>
    <div class="container">
      <section class="new-tweet">
        <h2>Compose Tweet:</h2>
        <form method="POST" action="/tweets/">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
    </div>

    <!-- Previous tweets section -->

    <section class="previous-tweets">
      <article>
        <div class="previous-tweets-container">
          <h1>icon, <span>name</span><span class="hidden-handle">Hide me</span></h1>
          <p>previous tweet here:&nbsp;</p>
          <footer>
            <time>timestamp </time><i class="flag">icon1</i><i class="share">icon2</i><i class="heart">icon3</i>
          </footer>
      </article>
      </div>
    </section>



  </main>
</body>

</html>
