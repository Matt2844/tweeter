<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- Google Fonts -->

    rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="./styles/nav.css" type="text/css">
  <link rel="stylesheet" href="./styles/header.css" type="text/css">
  <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css">


  <!-- External JS -->
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>

  <!-- App JS -->
  <script type="text/javascript" src="./scripts/client.js"></script>
  <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <header id="mainHeader">
    <div class="nav-logo">
      <h1>tweeter</h1>
    </div>

    <div class="newTweetButton">
      <a class="nav-new-tweet" href="#tweet-href">
        <p><strong>Write </strong>a new tweet</p>
        <i class="fa fa-angle-double-down"></i>
      </a>
    </div>
  </header>

  <!-- Header Icon -->
  <div class="test-media">
    <header class="avatar-header">
      <div class="avatar-image">
        <img src="./images/profile-hex.png">
      </div>
      <br>
      <div class="avatar-name">
        <h2>Matt</h2>
      </div>
    </header>


    <!-- Page-specific (main) content here -->
    <!-- New tweet section -->
    <main>
      <div id="tweet-href"></div>
      <div class="container">
        <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <form class="tweet-form" method="POST" action="/tweets/">
            <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
            <div>
              <button type="submit">Tweet</button>
              <div class="validation-message">Your tweet did not meet requirements, try again.</div>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
      </div>
    </main>
  </div>

  <!-- Previous tweets section -->
  <!-- This commented out template is used to render the new tweets with jQuery -->

  <section class="previous-tweets">
    <!-- <article class="tweet">
      <div class="previous-tweets-container">

        <h3>
          <span>name</span>
          <span class="hidden-handle">Hide me</span>
        </h3>
        <p>where the tweet appears</p>
        <footer>
          <time>timestamp</time><i class="fa fa-flag" style="font-size:24px"></i></i><i class="fa fa-retweet"
            style="font-size:24px"></i><i class="fa fa-heart" style="font-size:24px"></i>
        </footer>
      </div>
    </article> -->
  </section>
</body>

</html>
